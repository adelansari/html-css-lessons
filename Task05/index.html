<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Newsletter Form</title>
</head>

<body>

    <div class="container">

        <div class="form-wrap">

            <h1>Sign Up</h1>
            <p>It's free and only takes a minute!</p>

            <form>
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" name="" id="first-name">
                </div>

                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" name="" id="last-name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="" id="confirm-password">
                </div>

                <input type="button" value="Sign Up!">
            </form>
            <p id="conditions">By clicking the Sign Up button, you agree to our
                <a href="#">Terms & Conditions</a> and
                <a href="#">Privacy Policy</a>
            </p>
        </div>
        <p id="footer-text">
            Already have an account?
            <a href="#">Login Here</a>
        </p>
    </div>





</body>

</html>
